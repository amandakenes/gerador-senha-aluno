<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha do Aluno</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Gerador de Senha do Aluno</h1>
        <form id="form" action="javascript:void(0)">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" placeholder="Digite o nome completo do aluno" required>

            <button type="submit">Gerar Senha</button>
        </form>

        <div id="resultado">
            <p><strong>Senha inicial do aluno:</strong> <span id="senha"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
